<div class="form-edit-container">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        id="title"
        maxlength="30"
        placeholder="Task title (max 30 chars)"
        [class.is-invalid]="getErrors('title') && getIsTouchedOrDirty('title')"
        required
      />
      <div
        class="invalid-feedback"
        *ngIf="getErrors('title')?.['required'] && getIsTouchedOrDirty('title')"
      >
        Title is required.
      </div>

      <div
        class="invalid-feedback"
        *ngIf="getErrors('title')?.['noSpecialChars'] && getIsTouchedOrDirty('title')"
      >
        Only letters, numbers, and spaces are allowed.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        class="form-control"
        id="description"
        rows="3"
        maxlength="200"
        style="resize: none"
        placeholder="Enter Description (max 200 chars)"
        [class.is-invalid]="
          getErrors('description') && getIsTouchedOrDirty('description')
        "
        required="true"
      ></textarea>
      <div
        class="invalid-feedback"
        *ngIf="getErrors('description')?.['required'] && getIsTouchedOrDirty('description')"
      >
        Description is required.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="getErrors('description')?.['noSpecialChars'] && getIsTouchedOrDirty('description')"
      >
        Only letters, numbers, and spaces are allowed.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select formControlName="category" class="form-control" id="category">
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        formControlName="dueDate"
        class="form-control"
        id="dueDate"
        [class.is-invalid]="getErrors('dueDate')?.['required'] && getIsTouchedOrDirty('dueDate')"
      />
      <div
        class="invalid-feedback"
        *ngIf="getErrors('dueDate')?.['required'] && getIsTouchedOrDirty('dueDate')"
      >
        Due date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select formControlName="priority" class="form-control" id="priority">
        <option *ngFor="let priority of priorities" [value]="priority">
          {{ priority }}
        </option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        formControlName="completed"
        class="form-check-input"
        id="completed"
      />
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="onBack()">
        Back
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
