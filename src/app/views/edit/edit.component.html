<div class="form-edit-container">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        formControlName="title"
        class="form-control"
        id="title"
        maxlength="30"
        placeholder="Task title (max 30 chars)"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        class="form-control"
        id="description"
        rows="3"
        maxlength="200"
        placeholder="Enter Description (max 200 chars)"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select formControlName="category" class="form-control" id="category">
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        formControlName="dueDate"
        class="form-control"
        id="dueDate"
      />
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select formControlName="priority" class="form-control" id="priority">
        <option *ngFor="let priority of priorities" [value]="priority">
          {{ priority }}
        </option>
      </select>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        formControlName="completed"
        class="form-check-input"
        id="completed"
      />
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="onBack()">
        Back
      </button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
